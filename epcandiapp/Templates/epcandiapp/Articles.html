{% extends "epcandiapp/Inder.html" %}
{% load mathfilters %}
{% block content %}
<h1 style="opacity: 0; animation: mymove 1s; animation-fill-mode: forwards; animation-delay:3.2s;">ARTICLES</h1>
{% for i in Articles %}
<div style="background-color:azure; border-radius: 20px; border-color: aqua;border-style: solid;border-width: 2px; margin-top: 10px; opacity: 0; animation: mymove 1s; animation-fill-mode: forwards; animation-delay: {{ i.id|mul:0.2|add:3.2 }}s;">
<h2>{{ i.heading }}</h2>
<br>
{{ i.article }}
</div>
{% endfor %}
{% endblock %}
